# Font family. You can also specify different fonts for the
# bold/italic/bold-italic variants. By default they are derived automatically,
# by the OSes font system. Setting them manually is useful for font families
# that have many weight variants like Book, Medium, Thick, etc. For example:
# font_family Operator Mono Book
# bold_font Operator Mono Medium
# italic_font Operator Mono Book Italic
# bold_italic_font Operator Mono Medium Italic
#
# You can get a list of full family names available on your computer by running
# kitty list-fonts
font_family MesloLGS NF
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size (in pts)
font_size 14.0


scrollback_lines 10000

term xterm-kitty

macos_thicken_font 0.5
macos_option_as_alt yes

# tabbar
tab_bar_edge bottom
tab_bar_style fade
tab_powerline_style slanted

# The interval (in seconds) at which to blink the cursor. Set to zero to
# disable blinking. Note that numbers smaller than repaint_delay will be
# limited to repaint_delay.
cursor_blink_interval     0.0

enabled_layouts tall:bias=50;full_size=1;mirrored=false

scrollback_pager nvim -c 'setlocal ft=man nonumber nolist showtabline=0 foldcolumn=0' -c "autocmd VimEnter * normal G" -
map cmd+f launch --type=overlay --stdin-source=@screen_scrollback nvim -c 'setlocal ft=man nonumber nolist showtabline=0 foldcolumn=0' -c "autocmd VimEnter * normal G" -


map cmd+t new_tab_with_cwd
map cmd+enter new_window_with_cwd

window_padding_width 5

allow_remote_control yes
